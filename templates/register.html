<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sleep Disorder Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #050a14 0%, #0b1120 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
        }

        .register-box {
            background: rgba(11, 17, 32, 0.8);
            padding: 50px;
            border-radius: 10px;
            border: 2px solid #f39c12;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .register-box h2 {
            color: #f39c12;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .register-box p {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(22, 33, 62, 0.6);
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #f39c12;
            background: rgba(22, 33, 62, 0.9);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #e89d0f;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #f39c12;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            color: #e89d0f;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            display: block;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-box">
        <h2>üõå Create Account</h2>
        <p>Sleep Disorder Analysis Platform</p>

        {% if error %}
        <div class="alert error">‚ùå {{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" placeholder="9876543210" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Min 6 characters" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm password" required>
            </div>

            <button type="submit">CREATE ACCOUNT</button>

            <div class="links">
                <p style="color: #888;">Already have an account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
