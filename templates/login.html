<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Sleep Disorder Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #050a14 0%, #0b1120 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .login-box {
            background: rgba(11, 17, 32, 0.8);
            padding: 50px;
            border-radius: 10px;
            border: 2px solid #f39c12;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-box h2 {
            color: #f39c12;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-box p {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(22, 33, 62, 0.6);
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #f39c12;
            background: rgba(22, 33, 62, 0.9);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #e89d0f;
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .links a {
            color: #f39c12;
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #e89d0f;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }

        .alert.success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }

        .alert.error,
        .alert.success {
            display: block;
        }

        .admin-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        .admin-link a {
            color: #888;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .admin-link a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>üõå Sleep Disorder Analysis</h2>
        <p>User Login</p>

        {% if error %}
        <div class="alert error">‚ùå {{ error }}</div>
        {% endif %}

        {% if message %}
        <div class="alert success">‚úÖ {{ message }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="user@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit">LOGIN</button>

            <div class="links">
                <a href="/">Back</a>
                <a href="/register">Create Account</a>
            </div>
        </form>

        <div class="admin-link">
            <p style="color: #888; margin-bottom: 10px;">Are you an admin?</p>
            <a href="/admin-login">‚Üí Admin Access</a>
        </div>
    </div>
</div>

</body>
</html>
