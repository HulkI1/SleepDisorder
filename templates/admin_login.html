<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
body {
    background:#050a14;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}
.box {
    background:#0b1120;
    padding:40px;
    border:2px solid #f39c12;
    border-radius:10px;
    width:350px;
    text-align:center;
}
input {
    width:100%;
    padding:12px;
    margin-top:15px;
    border-radius:5px;
    border:none;
}
button {
    width:100%;
    margin-top:20px;
    padding:12px;
    background:#f39c12;
    border:none;
    font-weight:bold;
    cursor:pointer;
    border-radius:5px;
}
button:hover {
    background:#e67e22;
}
h2 {
    color:#f39c12;
}
</style>
</head>

<body>

<div class="box">
    <h2>Admin Access</h2>
    <form method="POST" action="/admin-login">
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">UNLOCK</button>
    </form>
</div>

</body>
</html>
