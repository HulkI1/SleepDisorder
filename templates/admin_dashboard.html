<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sleep Disorder Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #050a14 0%, #0b1120 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #f39c12;
        }

        .logout-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #e63946;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .tab-btn {
            background: transparent;
            color: #ccc;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #f39c12;
            border-bottom-color: #f39c12;
        }

        .tab-btn:hover {
            color: #f39c12;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(11, 17, 32, 0.8);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #333;
            text-align: center;
        }

        .stat-card h3 {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            color: #f39c12;
            font-size: 32px;
            font-weight: bold;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            background: rgba(22, 33, 62, 0.6);
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            font-size: 0.95rem;
        }

        .filter-group button {
            background: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .filter-group button:hover {
            background: #e89d0f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(11, 17, 32, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            font-weight: bold;
        }

        tr:hover {
            background: rgba(243, 156, 18, 0.05);
        }

        .action-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 5px;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: #e89d0f;
        }

        .action-btn.danger {
            background: #e74c3c;
        }

        .action-btn.danger:hover {
            background: #c0392b;
        }

        .severity-low { color: #2ecc71; font-weight: bold; }
        .severity-moderate { color: #f39c12; font-weight: bold; }
        .severity-high { color: #e74c3c; font-weight: bold; }
        .severity-critical { color: #c0392b; font-weight: bold; }

        .patient-card {
            background: rgba(11, 17, 32, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 15px;
            border-left: 4px solid;
        }

        .patient-card.critical {
            border-left-color: #c0392b;
        }

        .patient-card.high {
            border-left-color: #e74c3c;
        }

        .patient-card h4 {
            color: #f39c12;
            margin-bottom: 10px;
        }

        .patient-card p {
            color: #ccc;
            margin: 5px 0;
            font-size: 0.95rem;
        }

        .patient-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .no-data {
            text-align: center;
            color: #888;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .tabs {
                flex-direction: column;
            }

            .filter-group {
                flex-direction: column;
            }

            .filter-group input,
            .filter-group select,
            .filter-group button {
                width: 100%;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>üè• Admin Dashboard</h1>
        <a href="/admin-logout" class="logout-btn">LOGOUT</a>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('all')">üë• All Patients</button>
        <button class="tab-btn" onclick="switchTab('urgent')">üö® URGENT Cases</button>
        <button class="tab-btn" onclick="switchTab('stats')">üìä Statistics</button>
    </div>

    <!-- TAB 1: All Patients -->
    <div id="all" class="tab-content active">
        <div class="filter-group">
            <input type="text" id="searchEmail" placeholder="Search by email...">
            <select id="severityFilter">
                <option value="">All Severity</option>
                <option value="critical">Critical</option>
                <option value="high">High Risk</option>
                <option value="moderate">Moderate</option>
                <option value="normal">Normal</option>
            </select>
            <button onclick="applyFilters()">üîç Search</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Patient Email</th>
                    <th>Phone</th>
                    <th>Age</th>
                    <th>Diagnosis</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="patientTable">
                <tr><td colspan="6" class="no-data">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- TAB 2: Urgent Cases -->
    <div id="urgent" class="tab-content">
        <h2 style="color: #f39c12; margin-bottom: 25px;">üö® Critical Patient Cases - Immediate Attention Required</h2>
        <div id="urgentList"></div>
    </div>

    <!-- TAB 3: Statistics -->
    <div id="stats" class="tab-content">
        <h2 style="color: #f39c12; margin-bottom: 25px;">üìä Dashboard Statistics</h2>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Analyses</h3>
                <div class="number" id="statTotal">0</div>
            </div>
            <div class="stat-card">
                <h3>Critical Cases</h3>
                <div class="number" id="statCritical" style="color: #c0392b;">0</div>
            </div>
            <div class="stat-card">
                <h3>High Risk</h3>
                <div class="number" id="statHigh" style="color: #e74c3c;">0</div>
            </div>
            <div class="stat-card">
                <h3>Moderate Risk</h3>
                <div class="number" id="statModerate" style="color: #f39c12;">0</div>
            </div>
            <div class="stat-card">
                <h3>Normal</h3>
                <div class="number" id="statNormal" style="color: #2ecc71;">0</div>
            </div>
            <div class="stat-card">
                <h3>Unique Patients</h3>
                <div class="number" id="statPatients">0</div>
            </div>
        </div>
    </div>
</div>

<script>
    // Load all reports
    async function loadReports(filter = {}) {
        try {
            let url = '/admin-reports';
            if (filter.severity || filter.email) {
                url = '/admin-reports-filtered?';
                if (filter.severity) url += `severity=${filter.severity}&`;
                if (filter.email) url += `email=${filter.email}`;
            }

            const response = await fetch(url);
            const data = await response.json();

            const table = document.getElementById('patientTable');
            if (data.length === 0) {
                table.innerHTML = '<tr><td colspan="6" class="no-data">No records found.</td></tr>';
                return;
            }

            table.innerHTML = data.map(r => `
                <tr>
                    <td>${new Date(r.timestamp).toLocaleDateString()}</td>
                    <td>${r.email}</td>
                    <td>${r.phone}</td>
                    <td>${r.age}</td>
                    <td><span class="severity-${r.severity_color === 'green' ? 'low' : 
                                           r.severity_color === 'orange' ? 'moderate' : 
                                           r.severity_color === 'red' ? 'high' : 'critical'}">
                        ${r.diagnosis}</span></td>
                    <td>
                        <a href="/download-pdf/${r.id}" class="action-btn">üì• PDF</a>
                    </td>
                </tr>
            `).join('');
        } catch (error) {
            document.getElementById('patientTable').innerHTML = '<tr><td colspan="6" class="no-data">Error loading data.</td></tr>';
        }
    }

    // Load urgent cases
    async function loadUrgentCases() {
        try {
            const response = await fetch('/admin-urgent');
            const data = await response.json();

            const container = document.getElementById('urgentList');
            if (data.length === 0) {
                container.innerHTML = '<p class="no-data">‚úÖ No urgent cases at this time!</p>';
                return;
            }

            container.innerHTML = data.map(r => `
                <div class="patient-card ${r.severity_color === 'darkred' ? 'critical' : 'high'}">
                    <h4>‚õî ${r.diagnosis}</h4>
                    <p><strong>Email:</strong> ${r.email}</p>
                    <p><strong>Phone:</strong> ${r.phone}</p>
                    <p><strong>Age:</strong> ${r.age}</p>
                    <p><strong>Date:</strong> ${new Date(r.timestamp).toLocaleString()}</p>
                    <div class="patient-info">
                        <div>
                            <p><strong>Stress Level:</strong> ${r.stress}/10</p>
                            <p><strong>Sleep Duration:</strong> ${r.sleep_duration} hrs</p>
                        </div>
                        <div>
                            <p><strong>Heart Rate:</strong> ${r.heart_rate} bpm</p>
                            <p><strong>Blood Pressure:</strong> ${r.bp}</p>
                        </div>
                    </div>
                    <a href="/download-pdf/${r.id}" class="action-btn">üì• Download Report</a>
                </div>
            `).join('');
        } catch (error) {
            document.getElementById('urgentList').innerHTML = '<p class="no-data">Error loading urgent cases.</p>';
        }
    }

    // Load statistics
    async function loadStats() {
        try {
            const response = await fetch('/admin-stats');
            const data = await response.json();

            document.getElementById('statTotal').textContent = data.total;
            document.getElementById('statCritical').textContent = data.critical;
            document.getElementById('statHigh').textContent = data.high_risk;
            document.getElementById('statModerate').textContent = data.moderate;
            document.getElementById('statNormal').textContent = data.normal;
            document.getElementById('statPatients').textContent = data.unique_patients;
        } catch (error) {
            console.error('Error loading stats:', error);
        }
    }

    // Switch tabs
    function switchTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');

        if (tabName === 'urgent') loadUrgentCases();
        if (tabName === 'stats') loadStats();
    }

    // Apply filters
    function applyFilters() {
        const email = document.getElementById('searchEmail').value;
        const severity = document.getElementById('severityFilter').value;
        loadReports({ email, severity });
    }

    // Load on page load
    loadReports();
</script>

</body>
</html>
